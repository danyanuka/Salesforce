<template>
  <lightning-card title="Case Activities log">
    <div class="scroll">
      <table class="slds-table slds-table_cell-buffer slds-table_bordered">
        <thead>
          <tr>
            <th scope="col">Field</th>
            <th scope="col">Old Value</th>
            <th scope="col">New Value</th>
          </tr>
        </thead>
        <tbody>
          <template
            if:true={activityLog}
            for:each={activityLog}
            for:item="activity"
          >
            <tr key={activity.Id}>
              <td>{activity.Field}</td>
              <td>{activity.OldValue}</td>
              <td>{activity.NewValue}</td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </lightning-card>
</template>
