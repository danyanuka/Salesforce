<template>
  <lightning-card title="Case Activities log">
    <div class="scroll">
      <table
        class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_fixed-layout custom-table"
      >
        <thead class="sticky-header">
          <tr>
            <th scope="col">
              <div class="slds-truncate">Field</div>
            </th>
            <th scope="col">
              <div class="slds-truncate">Old Value</div>
            </th>
            <th scope="col">
              <div class="slds-truncate">New Value</div>
            </th>
          </tr>
        </thead>
        <tbody>
          <template
            if:true={activityLog}
            for:each={activityLog}
            for:item="activity"
          >
            <tr key={activity.Id}>
              <td>
                <div class="slds-wrap">{activity.Field}</div>
              </td>
              <td>
                <div class="slds-wrap">{activity.OldValue}</div>
              </td>
              <td>
                <div class="slds-wrap">{activity.NewValue}</div>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </lightning-card>
</template>
